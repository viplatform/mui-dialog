name: Publish Alpha package

on:
  push:
    branches:
      - main

jobs:
  alpha-publish:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write

    runs-on: ubuntu-latest
    env:
      CONFIG_TYPE: "UAT"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nodejs and npm
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org'
          scope: "@viplatform"
          cache: 'yarn'

      - name: Setup yarn
        run: npm install -g yarn

      - name: Build prod install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build Prod Bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Stash uncommitted changes
        run: git stash --include-untracked

      - name: Commit version bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Bump package version to alpha
        id: bump_version
        run: |
          # Bump version without creating git tag (release-drafter will create it)
          NEW_VERSION=$(npm version prerelease --preid=alpha.$(git rev-parse --short HEAD) --no-git-tag-version)
          # Remove 'v' prefix if present
          NEW_VERSION=${NEW_VERSION#v}
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"
          
      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}" || exit 0
          git push origin main || exit 0

      - name: Extract version from package.json (after bump)
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Release version: $VERSION"

      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          config-name: release-drafter.yaml
          disable-autolabeler: true
          tag: ${{ env.RELEASE_VERSION }}
          release: ${{ env.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
